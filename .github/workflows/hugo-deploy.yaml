# References:
# https://github.com/actions/deploy-pages#usage
# https://docs.github.com/en/pages/getting-started-with-github-pages/using-custom-workflows-with-github-pages

name: 'Hugo: Deploy to GitHub Pages'
on:
  push:
    branches: [master]
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./hugo
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '^1.13.1'
      - name: Debug go version
        run: go version
      - name: Install Hugo
        # https://gohugo.io/installation/linux/#prebuilt-binaries
        # run: sudo apt install hugo
        run: |
          mkdir -p /tmp/hugo
          cd /tmp/hugo
          curl -O https://github.com/gohugoio/hugo/releases/download/v0.127.0/hugo_0.127.0_linux-amd64.deb
          sudo dpkg -i hugo_0.127.0_linux-amd64.deb
      - name: Debug working directory
        run: pwd
      - name: Debug working directory files
        run: ls -laR
      - name: Debug hugo version
        run: hugo version
      - name: Build static website
        run: hugo --minify
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
         path: ./hugo/public

  deploy:
    needs: build
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
